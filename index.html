<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e306e0430a.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="calculator.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="box">
            0
        </div>
        <div class="buttons">
            <button id="AC">AC</button>
            <button id="C">C</button>
            <button id="%">%</button>
            <button id="/">รท</button>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="x">x</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="-">-</button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="+">+</button>
            <button id="0">0</button>
            <button id=".">.</button>
            <button id="equals">=</button>
        </div>
    </div>
    <div class="github">
        <p>DanielDDG <a href="https://github.com/DanielDDG/calculator"><i class="fab fa-github"></i></a></p>
    </div>
</body>
</html>
