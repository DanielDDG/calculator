<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e306e0430a.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="calculator.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="box">
            0
        </div>
        <div class="buttons">
            <button id="clear">AC</button>
            <button id="clear">C</button>
            <button id="operator">%</button>
            <button id="operator">รท</button>
            <button id="digit">7</button>
            <button id="digit">8</button>
            <button id="digit">9</button>
            <button id="operator">x</button>
            <button id="digit">4</button>
            <button id="digit">5</button>
            <button id="digit">6</button>
            <button id="operator">-</button>
            <button id="digit">1</button>
            <button id="digit">2</button>
            <button id="digit">3</button>
            <button id="operator">+</button>
            <button id="digit">0</button>
            <button id="digit">.</button>
            <button id="equals">=</button>
        </div>
    </div>
    <div class="github">
        <p>DanielDDG <a href="https://github.com/DanielDDG/calculator"><i class="fab fa-github"></i></a></p>
    </div>
</body>
</html>
